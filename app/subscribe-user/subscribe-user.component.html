 
 <form>
  <fieldset disabled>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" id="email" value={{profile.email}} class="form-control">
    </div>

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" value={{profile.name}} class="form-control">
    </div>

     <div class="form-group">
      <label for="gender">Gender:</label>
      <input type="text" id="gender" value={{profile.gender}} class="form-control">
    </div>

     </fieldset>

     <div class="form-group">    
      <input type="text" id="city" class="form-control" placeholder="City">
    </div>

    <div class="form-group">    
      <input type="text" id="state" class="form-control" placeholder="State">
    </div>

    

<!--<input class="form-control"  id="state" type="text" placeholder="State">-->
  
 
    <button type="submit" class="btn btn-primary" (submit)="onSubmit()">Submit</button>
 
</form>
